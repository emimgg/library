<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Bookshelf</h1>
        <button id="add-new">Add new book</button>
    </header>
    <main>
        <section class="books">
            <article class="card">aa</article>

        </section>
        <dialog>
            <form action="post" method="dialog">
                <fieldset>
                    <legend>Book info</legend>
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div>
                        <label for="pages">Pages:</label>
                        <input type="tel" id="pages" name="pages">
                    </div>
                    <div>
                        <label for="is-read">Is it read?:</label>
                        <input type="text" id="is-read" name="is-read">
                    </div>
                </fieldset>
                <button type="submit">submit</button>
            </form>
        </dialog>
    </main>
</body>
</html>
